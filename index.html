		<script>
			(function($) {
				var tags = {
					'angularjs': 'AngularJS',
					'ionic': 'Ionic',
					'angular2': 'Angular2',
					'ionic2': 'Ionic 2',
					'crossPlatform': 'CrossPlatform',
					'javascript': 'JavaScript',
					'typescript': 'TypeScript',
					'es2015': 'es2015',
					'webpack': 'Webpack',
					'router': 'Router',
					'architecture': 'Architecture',
					'performance': 'Performance'
				};
				var talks = [{
					name: 'Cross platform apps with Ionic Framework',
					location: 'Mexico city, Mexico',
					date: '2016-01-16',
					eventName: 'GDG Angular MÃ©xico',
					eventLink: 'http://www.meetup.com/angularmexico/events/227866069/',
					link: './2016/cross-platform-apps-with-ionic-framework',
					tags: ['angularjs', 'ionic', 'crossPlatform', 'javascript', 'es2015', 'webpack', 'typescript'],
					photos: [{
						src: 'photos/2016-01-16/angularmexico-01.jpg'
					}, {
						src: 'photos/2016-01-16/angularmexico-02.jpg'
					}, {
						src: 'photos/2016-01-16/angularmexico-03.jpg'
					}, {
						src: 'photos/2016-01-16/angularmexico-04.jpg'
					}]
				}, {
					name: 'AngularJS introduction',
					location: 'Barcelona, Spain',
					date: '2016-04-06 10:00:00',
					eventName: 'Workshop',
					link: './2016/angularJS-introduction',
					tags: ['angularjs', 'javascript'],
					photos: [{
						src: 'photos/2016-04-06/cdmon-01.jpg'
					}, {
						src: 'photos/2016-04-06/cdmon-02.jpg'
					}]
				}, {
					name: 'AngularJS architectures',
					location: 'Barcelona, Spain',
					date: '2016-04-06 11:00:00',
					eventName: 'Workshop',
					link: './2016/angularJS-architectures',
					tags: ['angularjs',  'architecture', 'javascript', 'crossPlatform', 'es2015', 'webpack', 'typescript'],
					photos: [{
						src: 'photos/2016-04-06/cdmon-01.jpg'
					}, {
						src: 'photos/2016-04-06/cdmon-02.jpg'
					}]
				}, {
					name: 'AngularJS Performance',
					location: 'Barcelona, Spain',
					date: '2016-04-06 12:00:00',
					eventName: 'Workshop',
					link: './2016/angularJS-performance',
					tags: ['angularjs', 'javascript', 'performance'],
					photos: [{
						src: 'photos/2016-04-06/cdmon-01.jpg'
					}, {
						src: 'photos/2016-04-06/cdmon-02.jpg'
					}]
				}, {
					name: 'Angular2 Router vs UiRouter',
					location: 'Barcelona, Spain',
					date: '2016-04-06 19:00:00',
					eventName: 'AngularBeers',
					eventLink: 'http://www.meetup.com/AngularJS-Beers/events/229395591/',
					link: './2016/angular2-router-vs-ui-router',
					tags: ['angular2', 'typescript', 'router'],
					photos: [{
						src: 'photos/2016-04-06/angularbeers-01.jpg'
					}, {
						src: 'photos/2016-04-06/angularbeers-02.jpg'
					}, {
						src: 'photos/2016-04-06/angularbeers-03.jpg'
					}, {
						src: 'photos/2016-04-06/angularbeers-04.jpg'
					}, {
						src: 'photos/2016-04-06/angularbeers-05.jpg'
					}]
				}, {
					name: 'Angular2 Router vs UiRouter',
					location: 'Toulouse, France',
					date: '2016-05-02 19:00:00',
					eventName: 'AngularJS Toulouse',
					eventLink: 'http://www.meetup.com/Toulouse-AngularJS-Meetup/events/229691258/',
					link: './2016/angular2-router-vs-ui-router',
					tags: ['angular2', 'typescript', 'router']
				}];

				talks = talks.sort(function(a, b) {
					return new Date(b.date) - new Date(a.date);
				});

				$.each(talks, function(i, talk) {
					var talkTags = [];
					$.each(talk.tags, function(i, tag) {
						talkTags.push('#' + tags[tag]);
					});
					var row = [
						'<tr>',
						'<td>' + moment(talk.date).format('LL') + '</td>',
						'<td><a href="' + talk.link + '">' + talk.name + '</a></td>',
						'<td>' + talk.location + '</td>'
					];

					if (!talk.eventLink) {
						row.push('<td>' + talk.eventName + '</td>');
					} else {
						row.push('<td><a href="' + talk.eventLink + '" target="_blank">' + talk.eventName + '</a></td>');
					}
					// row.push('<td>' + talkTags.join(', ') + '</td>');

					if (talk.photos) {
						row.push('<td class="text-center"><button class="btn btn-xs btn-primary img-slideshow"><i class="fa fa-photo"></i></button></td>');
					} else {
						row.push('<td></td>');
					}

					row.push('</tr>');
					var $row = $(row.join(''));

					$row.find('button.img-slideshow').magnificPopup({
						items: talk.photos,
						gallery: {
							enabled: true
						},
						type: 'image'
					});

					$('#tableBody').append($row);
				});
			}(jQuery));
		</script>
