<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Code Once Deploy Everywhere with Ionic | Julien Renaux, Mobile Era - Oslo, Norway, October 5th 2017</title>

		<meta name="description" content="Code Once Deploy Everywhere with Ionic slides">
		<meta name="author" content="Julien Renaux">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="../../css/reveal.css">
		<link rel="stylesheet" href="../../css/animate.css">
		<link rel="stylesheet" href="../../css/overwrite.css">
		<link rel="stylesheet" href="../../css/gridism.css">
		<link rel="stylesheet" href="../../css/font-awesome.min.css">
		<link rel="stylesheet" href="../../css/flex-grid.css">
		<link rel="stylesheet" href="../../css/theme/black.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="../../lib/css/zenburn.css">
		<style>
			div.box.ionic {background-color: #5c8dfc; color: white;}
			div.box.angular {background-color: #d4052b; color: white;}
			div.box.browser {background-color: #ffa500; color: white;}
			div.box.hardware {background-color: #585654; color: white;}
			div.box.shell {background-color: #faebd7; color: black; padding: 20px;}
		</style>

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement('link');
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match(/print-pdf/gi) ? '../../css/print/pdf.css' : '../../css/print/paper.css';
			document.getElementsByTagName('head')[0].appendChild(link);
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
		<style>
			.reveal pre {
				width: 100% !important;
			}
			.date{
				position: fixed;
				top: 10px;
				right: 10px;
			}
			.wrapper{
				background-color: rgba(0, 0, 0, 0.4);
				padding: 20px; 
				border-radius: 5px;
			}
			.fragment.visible.current-only:not(.current-fragment){
				display: none;
			}
		</style>
	</head>

	<body>

		<a href="../.." class="back-button">Back to talks</a>
		<div class="reveal">
			<section class="twitter" data-markdown="../../slides/twitter.md"></section>

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section class="stretch" h100>
					<div layout="column" layout-align="center center" h100>
						<h2 style="margin-bottom: 0px">Code Once Deploy Everywhere with</h2>
						<img src="../../img/ionic-logo.png" style="margin: 0px" width="60%" class="img-plain"/>
					</div>
					<div style="position: absolute; bottom: 0; zoom: 0.7" w100>
						<section data-markdown="../../slides/footer.md"></section>
					</div>
				</section>
		        <section data-markdown="../../slides/about-me.md"></section>
		        <section data-markdown="slides/the_new_norm.md"></section>
		        <section data-markdown="slides/web_today.md"></section>
		        <section data-markdown="slides/ionic.md"></section>
		        <section data-markdown="slides/use_case.md"></section>
			</div>

		</div>

		<script src="../../lib/js/jquery.1.10.2.js"></script>
		<script src="../../lib/js/waypoints.min.js"></script>
		<script src="../../lib/js/jquery.counterup.min.js"></script>
		<script src="../../lib/js/head.min.js"></script>
		<script src="../../js/reveal.js"></script>
		<script src="../../js/init.js"></script>
		<script>
			Reveal.addEventListener('slidechanged', function( event ) {
				// event.currentSlide, event.indexh, event.indexv
				if (event.indexh === 4 && event.indexv === 8){
					setTimeout(function(){jQuery('.counter.counter-app').counterUp({ time: 3000 })}, 13000);
					setTimeout(function(){jQuery('.counter.counter-twitter').counterUp({ time: 3000 })}, 10000);
					setTimeout(function(){jQuery('.counter.counter-stars').counterUp({ time: 3000 })}, 7000);
					setTimeout(function(){jQuery('.counter.counter-stackoverflow').counterUp({ time: 3000 })}, 4000);
					setTimeout(function(){jQuery('.counter.counter-devs').counterUp({ time: 3000 })}, 1000);
					;
				}
			});
		</script>
	</body>

</html>
