<div class="info">
  <h1>Web Animation API Demo</h1>
  <input id="slider" type="range" min="0" max="5000">
  <p id="output">Time: 1754 ms</p>
</div>

<div id="box1" class="box">
  <p id="text1">Text inside</p>
</div>
<script src="./index_files/stopExecutionOnTimeout-58d22c749295bca52f487966e382a94a495ac103faca9206cbd160bdf8aedf2a.js"></script><script src="./index_files/jquery.min.js"></script><script src="./index_files/web-animations.min.js"></script>
<script>var animationProperties = {
    duration: 5000,
    iterations: Infinity
};
var boxKeyframes = [
    {
        opacity: '0',
        width: '4rem',
        left: '0'
    },
    {
        opacity: '1.0',
        width: '12rem',
        left: '50%'
    }
];
var textKeyframes = [
    {
        offset: 0,
        transform: 'rotate(0deg)'
    },
    {
        offset: 0.7,
        transform: 'rotate(0deg)'
    },
    {
        offset: 1,
        transform: 'rotate(-90deg)'
    }
];
var boxAnimation = document.getElementById('box1').animate(boxKeyframes, animationProperties);
var textAnimation = document.getElementById('text1').animate(textKeyframes, animationProperties);
$('#slider').on('input', function (event, ui) {
    var timeValue = $('#slider').val();
    $('#output').html('Time: ' + timeValue + ' ms');
    boxAnimation.currentTime = textAnimation.currentTime = timeValue;
});
//# sourceURL=pen.js
</script>
